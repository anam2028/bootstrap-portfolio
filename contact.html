<!DOCTYPE html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./contact.html">
</head>

<body>
    <!-- Section 1: Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- Our brand / logo -->
        <a class="navbar-brand" href="#">Your Name</a>

        <ul class="navbar-nav ml-auto">

            <!---The links of our navbar -->
            <li class="nav-item ">
                <a class="nav-link" href="./index.html">About</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>

        </ul>
        </div>
    </nav>
    <!-- Container Div -->
    <div class="container">

        <!-- Jumbotron element -->
        <div class="jumbotron">

            <!-- centered text -->
            <h3 class="text-left"><strong>Contact</strong></h3>

            <!-- a Bootstrap row with columns -->
            <div class="name">

                <!-- At large+ screens takes up half width (6/12) -->
                <div class="col-lg-8">

                    <!-- Name Context-->
                    <div class="card">
                        <div class="card-body">
                        
                            <label for="name">Name</label>
                            <br>
                            <input type="text" value="Hubert Blaine "><br>
                        </div>
                    </div>
                </div>
                <div class="email">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <!-- email Context-->
                                <label for="email">Email</label>
                                <br>
                                <input type="text" value="sample@gmail.com"><br>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="message">

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <!-- Message Context-->
                                <label for="msg">Message</label>
                                <br>
                                <input type="text" name="message"><br>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>

        <div class="footer" <div class="col-lg-12" <small>&copy; Copyright</small>
        </div>
    </div>
    </div>


   
</body>

</html>
